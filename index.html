<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <h1>calculator time</h1>
        <main class="main">
            <div id="calculator">
                <div id="display">
                    <div id="display-previous">previous</div>
                    <div id="display-current">current</div>
                </div>
                <div id="top-row" class="disable-select">
                    <div id="magic1" class="magic-button button"></div>
                    <div id="magic2" class="magic-button button"></div>
                    <div id="magic3" class="magic-button button"></div>
                    <div id="backspace" class="button">â†’</div>
                    <div id="clear" class="button">AC</div>
                </div>
                <div id="numbers-operators-container" class="disable-select">
                    <div id="numbers">
                        <div class="numbers-row">
                            <div id="n7" class="button number-button">7</div>
                            <div id="n8" class="button number-button">8</div>
                            <div id="n9" class="button number-button">9</div>
                        </div>
                        <div class="numbers-row">
                            <div id="n4" class="button number-button">4</div>
                            <div id="n5" class="button number-button">5</div>
                            <div id="n6" class="button number-button">6</div>
                        </div>
                        <div class="numbers-row">
                            <div id="n1" class="button number-button">1</div>
                            <div id="n2" class="button number-button">2</div>
                            <div id="n3" class="button number-button">3</div>
                        </div>
                        <div class="numbers-row">
                            <div id="n0" class="button number-button">0</div>
                            <div id="dot" class="button number-button">.</div>
                        </div>
                    </div>
                    <div id="operators">
                        <div class="operators-row">
                            <div id="percent" class="button operator-button">%</div>
                            <div id="sign" class="button operator-button">+/â€“</div>
                        </div>
                        <div class="operators-row">
                            <div id="multiply" class="button operator-button">x</div>
                            <div id="divide" class="button operator-button">Ã·</div>
                        </div>
                        <div class="operators-row-last">
                            <div id="add" class="button operator-button">+</div>
                            <div id="subtract-equals-container">
                                <div id="subtract" class="button operator-button">â€“</div>
                                <div id="equals" class="button operator-button">=</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <span id="footer">Created by Rayden Sia ðŸ‘¾</span>
    </div>
        

    </body>
</html>
