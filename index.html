<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <h1>you can count on me</h1>
        <main class="main">
            <div id="calculator">
                <div id="display">
                    <div id="display-previous"></div>
                    <div id="display-current">0</div>
                </div>
                <div id="top-row" class="disable-select">
                    <button id="magic1" class="magic-button button"></button>
                    <button id="magic2" class="magic-button button"></button>
                    <button id="magic3" class="magic-button button"></button>
                    <button id="backspace" class="button">â†’</button>
                    <button id="clear" class="button">AC</button>
                </div>
                <div id="numbers-operators-container" class="disable-select">
                    <div id="numbers">
                        <div class="numbers-row">
                            <button id="n7" class="button number-button">7</button>
                            <button id="n8" class="button number-button">8</button>
                            <button id="n9" class="button number-button">9</button>
                        </div>
                        <div class="numbers-row">
                            <button id="n4" class="button number-button">4</button>
                            <button id="n5" class="button number-button">5</button>
                            <button id="n6" class="button number-button">6</button>
                        </div>
                        <div class="numbers-row">
                            <button id="n1" class="button number-button">1</button>
                            <button id="n2" class="button number-button">2</button>
                            <button id="n3" class="button number-button">3</button>
                        </div>
                        <div class="numbers-row">
                            <button id="n0" class="button number-button">0</button>
                            <button id="dot" class="button number-button">.</button>
                        </div>
                    </div>
                    <div id="operators">
                        <div class="operators-row">
                            <button id="percent" class="button operator-button">%</button>
                            <button id="sign" class="button operator-button">+/â€“</button>
                        </div>
                        <div class="operators-row">
                            <button id="multiply" class="button operator-button">x</button>
                            <button id="divide" class="button operator-button">Ã·</button>
                        </div>
                        <div class="operators-row-last">
                            <button id="add" class="button operator-button">+</button>
                            <div id="subtract-equals-container">
                                <button id="subtract" class="button operator-button">â€“</button>
                                <button id="equals" class="button operator-button">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
